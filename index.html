<!DOCTYPE html>

      case the style.
    You can do is select 'link:css' so it builds a template for you to only
    add the location of the css file
    -->
    <link rel="stylesheet" href="./style.css" />

    ></script>

  <body>
    <!-- h1 is the title of the website -->

    <!-- I am wrapping the buttons in <div> so i can give an id and then when styling we can reference to all at the same one with a single id -->
    <hr />
    <!-- if we want to add an id to link to style.css we need to add it 
    before the ">" sign -->
    <div id="showhidebuttons">
      <button id="Hide Viz">Hide viz</button>
      <button id="Show Viz">Show viz</button>
    </div>
    <!-- <hr /> does bring the next thing into a new line (like to separate the buttons in two different lines) -->
    <hr />

    <!-- For these buttons we are assigning the class filter, which will allows in the fucntion in javascript to take a value from those buttons that are filter class only.
The value that will be taken is also specify in the 'value' -->

      <button class="filter" value="Central">Central</button>
